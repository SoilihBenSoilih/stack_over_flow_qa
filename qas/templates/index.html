<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Stack Over Flow QA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

    <div class="w-full max-w-4xl">
        <!-- Titre en haut à gauche -->
        <div class="mb-4">
            <h1 class="text-2xl font-bold text-purple-700">Stack Over Flow QA</h1>
        </div>

        <!-- Description -->
        <div class="mb-6">
            <p class="text-gray-600">
                Posez une question technique (concernant Python, JavaScript ou Java), sélectionnez un ou plusieurs tags,
                puis cliquez sur "Envoyer". La réponse apparaîtra en dessous.
            </p>
        </div>

        <!-- Formulaire -->
        <form id="question-form" class="bg-white p-6 rounded-xl shadow-md space-y-4">
            <!-- Champ Question -->
            <textarea 
                id="question-input"
                placeholder="Posez votre question ici…" 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                rows="3"
                required
            ></textarea>
            
            <!-- Tags -->
            <div class="flex gap-3 justify-center">
                <button type="button" class="tag-btn px-4 py-2 rounded-full border border-purple-500 text-purple-700">Python</button>
                <button type="button" class="tag-btn px-4 py-2 rounded-full border border-purple-500 text-purple-700">JavaScript</button>
                <button type="button" class="tag-btn px-4 py-2 rounded-full border border-purple-500 text-purple-700">Java</button>
            </div>
            
            <!-- Bouton d'envoi -->
            <div class="flex justify-center">
                <button 
                    id="submit-btn"
                    type="submit"
                    disabled
                    class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Envoyer
                </button>
            </div>
        </form>

        <!-- Loader -->
        <div id="loader" class="flex justify-center mt-4 hidden">
            <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-purple-500"></div>
        </div>

        <!-- Réponse -->
        <div id="answer-box" class="mt-6 bg-white p-5 rounded-xl shadow-inner text-gray-700 min-h-[80px]">
            <p id="answer-text">Réponse</p>
        </div>
    </div>

    <script>
        const tagButtons = document.querySelectorAll(".tag-btn");
        const submitBtn = document.getElementById("submit-btn");
        const questionInput = document.getElementById("question-input");
        const loader = document.getElementById("loader");
        const answerBox = document.getElementById("answer-box");
        const answerText = document.getElementById("answer-text");

        let selectedTags = new Set();

        function updateSubmitState() {
            const hasText = questionInput.value.trim().length > 0;
            submitBtn.disabled = !(hasText && selectedTags.size > 0);
        }

        tagButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                const tag = btn.textContent.trim();
                if (selectedTags.has(tag)) {
                    selectedTags.delete(tag);
                    btn.classList.remove("bg-purple-500", "text-white");
                    btn.classList.add("text-purple-700", "border-purple-500");
                } else {
                    selectedTags.add(tag);
                    btn.classList.add("bg-purple-500", "text-white");
                    btn.classList.remove("text-purple-700", "border-purple-500");
                }
                updateSubmitState();
            });
        });

        questionInput.addEventListener("input", updateSubmitState);

        document.getElementById("question-form").addEventListener("submit", function (e) {
            e.preventDefault();
            submitBtn.disabled = true;
            loader.classList.remove("hidden");
            answerText.textContent = "";

            // Simule une réponse après 2 secondes
            setTimeout(() => {
                loader.classList.add("hidden");
                answerText.textContent = "Ceci est une réponse simulée à votre question.";
                submitBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
